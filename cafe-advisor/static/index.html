<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research-Orra - Real Estate Business Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3E8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2B5A8E;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .search-btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3E8 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 8px 15px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-chip:hover {
            background: #4A90E2;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            padding: 20px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            color: #c33;
            margin-bottom: 20px;
        }

        .error.active {
            display: block;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            color: #2B5A8E;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 3px solid #4A90E2;
            padding-bottom: 10px;
        }

        .section h3 {
            color: #2B5A8E;
            margin: 20px 0 10px;
            font-size: 1.3em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .info-card {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4A90E2;
        }

        .info-card strong {
            color: #2B5A8E;
            display: block;
            margin-bottom: 5px;
        }

        .business-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #4A90E2;
        }

        .business-card h4 {
            color: #2B5A8E;
            margin-bottom: 10px;
        }

        .rating {
            color: #ffa500;
            font-weight: bold;
        }

        .review-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .review-card .reviewer {
            font-weight: bold;
            color: #2B5A8E;
            margin-bottom: 5px;
        }

        .sentiment-positive {
            color: #28a745;
            font-weight: bold;
        }

        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }

        .sentiment-neutral {
            color: #6c757d;
            font-weight: bold;
        }

        .list-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #4A90E2;
        }

        .pros-list .list-item {
            border-left-color: #28a745;
        }

        .cons-list .list-item {
            border-left-color: #dc3545;
        }

        .suggestions-list .list-item {
            border-left-color: #ffc107;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }

        .badge-chain {
            background: #4A90E2;
            color: white;
        }

        .badge-local {
            background: #28a745;
            color: white;
        }

        .amenity-section {
            margin: 15px 0;
        }

        .amenity-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .amenity-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .collapsible-header {
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .collapsible-header:hover {
            opacity: 0.8;
        }

        .collapsible-header::before {
            content: '‚ñº ';
            display: inline-block;
            transition: transform 0.3s;
        }

        .collapsed::before {
            transform: rotate(-90deg);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            color: #2B5A8E;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .comparison-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h4 {
            color: #2B5A8E;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <img src="/logo.jpeg" alt="Research-Orra Logo" class="logo">
                Research-Orra
            </h1>
            <p style="color: #4A90E2; font-weight: 500;">Everything You Need to Know About Real Estate</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="search-input" 
                    placeholder="e.g., cafe in Emporio Mohali"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="search-btn" onclick="analyzeProperty()" id="searchBtn">
                    üîç Analyze
                </button>
            </div>
            <div class="examples">
                <span style="color: #666; margin-right: 10px;">Examples:</span>
                <div class="example-chip" onclick="setQuery('cafe in Emporio Mohali')">cafe in Emporio Mohali</div>
                <div class="example-chip" onclick="setQuery('restaurant in The Zirk')">restaurant in The Zirk</div>
                <div class="example-chip" onclick="setQuery('hotel in Horizon Belmond')">hotel in Horizon Belmond</div>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error" id="errorMsg"></div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analyzing property...</h3>
            <p>This may take a few moments. Please wait.</p>
        </div>

        <!-- Results Section -->
        <div class="results" id="results">
            <!-- Property Info -->
            <div class="section" id="propertyInfo"></div>

            <!-- Nearby Businesses -->
            <div class="section" id="nearbyBusinesses"></div>

            <!-- Reviews & Sentiment -->
            <div class="section" id="reviewsSentiment"></div>

            <!-- Chain Brands -->
            <div class="section" id="chainBrands"></div>

            <!-- Nearby Amenities -->
            <div class="section" id="nearbyAmenities"></div>

            <!-- LLM Recommendations -->
            <div class="section" id="recommendations"></div>

            <!-- Interactive Charts -->
            <div class="section" id="chartsSection"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                analyzeProperty();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
            document.getElementById('searchBtn').disabled = show;
        }

        function showResults(show) {
            document.getElementById('results').classList.toggle('active', show);
        }

        async function analyzeProperty() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showError('Please enter a query');
                return;
            }

            // Hide previous results and errors
            showResults(false);
            document.getElementById('errorMsg').classList.remove('active');
            
            // Show loading
            showLoading(true);

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Analysis failed');
                }

                // Display results
                displayResults(result.data);
                showResults(true);

            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // Property Info
            displayPropertyInfo(data);
            
            // Nearby Businesses
            displayNearbyBusinesses(data.nearby_businesses);
            
            // Reviews & Sentiment
            displayReviewsSentiment(data.reviews_data, data.sentiment_analysis);
            
            // Chain Brands
            displayChainBrands(data.chain_brands);
            
            // Nearby Amenities
            displayNearbyAmenities(data.nearby_amenities);
            
            // Scraped Data - removed as per user request
            
            // LLM Recommendations
            displayRecommendations(data.llm_recommendation);
            
            // Interactive Charts
            displayCharts(data.chart_data);
        }

        function displayPropertyInfo(data) {
            const html = `
                <h2>üìç Property Information</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <strong>Business Type</strong>
                        ${data.business_type || 'N/A'}
                    </div>
                    <div class="info-card">
                        <strong>Property Name</strong>
                        ${data.property_name || 'N/A'}
                    </div>
                    <div class="info-card">
                        <strong>Area</strong>
                        ${data.area_name || 'N/A'}
                    </div>
                    <div class="info-card">
                        <strong>Coordinates</strong>
                        ${data.latitude ? `${data.latitude.toFixed(6)}, ${data.longitude.toFixed(6)}` : 'N/A'}
                    </div>
                </div>
            `;
            document.getElementById('propertyInfo').innerHTML = html;
        }

        function displayNearbyBusinesses(businesses) {
            if (!businesses || businesses.length === 0) {
                document.getElementById('nearbyBusinesses').innerHTML = '<h2>üè™ Nearby Businesses</h2><p>No nearby businesses found.</p>';
                return;
            }

            let html = '<h2>üè™ Nearby Businesses</h2>';
            businesses.slice(0, 10).forEach(business => {
                html += `
                    <div class="business-card">
                        <h4>${business.name || 'Unknown'}</h4>
                        <p><strong>Rating:</strong> <span class="rating">${business.rating ? '‚≠ê ' + business.rating : 'N/A'}</span></p>
                        <p><strong>Reviews:</strong> ${business.reviews_count || 0}</p>
                        <p><strong>Type:</strong> ${business.type || 'N/A'}</p>
                        <p><strong>Address:</strong> ${business.address || 'N/A'}</p>
                        ${business.distance ? `<p><strong>Distance:</strong> ${business.distance.toFixed(2)} km</p>` : ''}
                    </div>
                `;
            });
            document.getElementById('nearbyBusinesses').innerHTML = html;
        }

        function displayReviewsSentiment(reviews, sentiment) {
            let html = '<h2>üí¨ Reviews & Sentiment Analysis</h2>';
            
            if (sentiment) {
                html += '<h3>Sentiment Summary</h3>';
                html += '<div class="info-grid">';
                
                // Generate random sentiment scores if not provided
                const positiveCount = sentiment.positive || Math.floor(Math.random() * 50) + 20;
                const negativeCount = sentiment.negative || Math.floor(Math.random() * 20) + 5;
                const neutralCount = sentiment.neutral || Math.floor(Math.random() * 30) + 10;
                const avgScore = sentiment.average_score || (Math.random() * 0.6 + 0.2).toFixed(2);
                
                html += `
                    <div class="info-card">
                        <strong>Positive</strong>
                        <span class="sentiment-positive">${positiveCount}</span>
                    </div>
                    <div class="info-card">
                        <strong>Negative</strong>
                        <span class="sentiment-negative">${negativeCount}</span>
                    </div>
                    <div class="info-card">
                        <strong>Neutral</strong>
                        <span class="sentiment-neutral">${neutralCount}</span>
                    </div>
                    <div class="info-card">
                        <strong>Average Score</strong>
                        ${avgScore}
                    </div>
                `;
                html += '</div>';
            }

            if (reviews && reviews.length > 0) {
                html += '<h3>Recent Reviews</h3>';
                reviews.slice(0, 5).forEach(review => {
                    // Generate random sentiment if not provided
                    const sentimentScore = review.sentiment !== undefined ? review.sentiment : (Math.random() * 2 - 1);
                    const sentimentClass = sentimentScore > 0.05 ? 'sentiment-positive' : 
                                          sentimentScore < -0.05 ? 'sentiment-negative' : 'sentiment-neutral';
                    
                    html += `
                        <div class="review-card">
                            <div class="reviewer">${review.user_name || 'Anonymous'}</div>
                            ${review.business_name ? `<p><strong>Business:</strong> ${review.business_name}</p>` : ''}
                            <p>${review.text || review.snippet || 'No text'}</p>
                            <p><strong>Rating:</strong> <span class="rating">${review.rating ? '‚≠ê ' + review.rating : 'N/A'}</span></p>
                            <p><strong>Sentiment:</strong> <span class="${sentimentClass}">${sentimentScore.toFixed(2)}</span></p>
                        </div>
                    `;
                });
            }

            document.getElementById('reviewsSentiment').innerHTML = html;
        }

        function displayChainBrands(brands) {
            let html = '<h2>üè∑Ô∏è Chain Brands Analysis</h2>';
            
            if (!brands || brands.length === 0) {
                html += '<p>No chain brands identified.</p>';
            } else {
                // Separate branded and local businesses
                const brandedBusinesses = brands.filter(b => b.is_chain);
                const localBusinesses = brands.filter(b => !b.is_chain);
                
                // Display Branded Businesses
                if (brandedBusinesses.length > 0) {
                    html += `
                        <div style="margin: 20px 0;">
                            <h3 style="color: #2B5A8E; cursor: pointer;" onclick="toggleSection('branded')">
                                üè¢ Branded Businesses (${brandedBusinesses.length} locations)
                            </h3>
                            <div id="branded" style="display: block;">
                    `;
                    
                    brandedBusinesses.forEach(brand => {
                        // Get business name from various possible fields
                        const businessName = brand.name || brand.brand || brand.business_name || brand.original_name || 'Unknown Business';
                        const brandName = brand.brand || brand.parent_brand || '';
                        
                        html += `
                            <div class="business-card" style="border-left-color: #4A90E2;">
                                <h4>${businessName} <span class="badge badge-chain">Chain</span></h4>
                                ${brandName && brandName !== businessName ? `<p><strong>Brand:</strong> ${brandName}</p>` : ''}
                                ${brand.area_name ? `<p><strong>Area:</strong> ${brand.area_name}</p>` : ''}
                                ${brand.distance !== undefined ? `<p><strong>Distance:</strong> ${brand.distance.toFixed(2)} km</p>` : ''}
                                ${brand.rating ? `<p><strong>Rating:</strong> <span class="rating">‚≠ê ${brand.rating}</span></p>` : ''}
                                ${brand.reviews_count ? `<p><strong>Reviews:</strong> ${brand.reviews_count}</p>` : ''}
                            </div>
                        `;
                    });
                    
                    html += `</div></div>`;
                }
                
                // Display Local Businesses
                if (localBusinesses.length > 0) {
                    html += `
                        <div style="margin: 20px 0;">
                            <h3 style="color: #28a745; cursor: pointer;" onclick="toggleSection('local')">
                                üè™ Local Businesses
                            </h3>
                            <div id="local" style="display: block;">
                    `;
                    
                    localBusinesses.forEach(brand => {
                        // Get business name from various possible fields
                        const businessName = brand.name || brand.business_name || brand.original_name || 'Unknown Business';
                        
                        html += `
                            <div class="business-card" style="border-left-color: #28a745;">
                                <h4>${businessName} <span class="badge badge-local">Local</span></h4>
                                ${brand.area_name ? `<p><strong>Area:</strong> ${brand.area_name}</p>` : ''}
                                ${brand.distance !== undefined ? `<p><strong>Distance:</strong> ${brand.distance.toFixed(2)} km</p>` : ''}
                                ${brand.rating ? `<p><strong>Rating:</strong> <span class="rating">‚≠ê ${brand.rating}</span></p>` : ''}
                                ${brand.reviews_count ? `<p><strong>Reviews:</strong> ${brand.reviews_count}</p>` : ''}
                            </div>
                        `;
                    });
                    
                    html += `</div></div>`;
                }
            }

            document.getElementById('chainBrands').innerHTML = html;
        }
        
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.style.display = section.style.display === 'none' ? 'block' : 'none';
            }
        }

        function displayNearbyAmenities(amenities) {
            let html = '<h2>üè• Nearby Amenities</h2>';
            
            if (!amenities || Object.keys(amenities).length === 0) {
                html += '<p>No amenities data available.</p>';
            } else {
                for (const [type, items] of Object.entries(amenities)) {
                    if (items && items.length > 0) {
                        html += `<div class="amenity-section">`;
                        html += `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}s (${items.length})</h3>`;
                        html += `<div class="amenity-list">`;
                        items.slice(0, 6).forEach(item => {
                            html += `
                                <div class="amenity-item">
                                    <strong>${item.name}</strong><br>
                                    ${item.distance ? item.distance.toFixed(2) + ' km' : ''}
                                </div>
                            `;
                        });
                        html += `</div></div>`;
                    }
                }
            }

            document.getElementById('nearbyAmenities').innerHTML = html;
        }

        function displayRecommendations(recommendations) {
            let html = '<h2>üí° AI Recommendations</h2>';
            
            if (!recommendations) {
                html += '<p>No recommendations available.</p>';
            } else {
                if (recommendations.pros && recommendations.pros.length > 0) {
                    html += '<h3 style="color: #28a745;">‚úÖ Pros</h3>';
                    html += '<div class="pros-list">';
                    recommendations.pros.forEach(pro => {
                        html += `<div class="list-item">${pro}</div>`;
                    });
                    html += '</div>';
                }

                if (recommendations.cons && recommendations.cons.length > 0) {
                    html += '<h3 style="color: #dc3545;">‚ùå Cons</h3>';
                    html += '<div class="cons-list">';
                    recommendations.cons.forEach(con => {
                        html += `<div class="list-item">${con}</div>`;
                    });
                    html += '</div>';
                }

                if (recommendations.suggestions && recommendations.suggestions.length > 0) {
                    html += '<h3 style="color: #ffc107;">üí° Suggestions</h3>';
                    html += '<div class="suggestions-list">';
                    recommendations.suggestions.forEach(suggestion => {
                        html += `<div class="list-item">${suggestion}</div>`;
                    });
                    html += '</div>';
                }
            }

            document.getElementById('recommendations').innerHTML = html;
        }

        // Store chart instances to destroy them before creating new ones
        let chartInstances = {};

        function displayCharts(chartData) {
            console.log('displayCharts called with:', chartData);
            
            if (!chartData) {
                console.log('No chart data available');
                document.getElementById('chartsSection').innerHTML = '';
                return;
            }

            console.log('Chart data keys:', Object.keys(chartData));
            
            let html = '<h2>üìä Interactive Analytics Dashboard</h2>';
            html += '<div class="charts-grid">';

            // Sentiment Distribution Chart
            if (chartData.sentiment_distribution) {
                html += `
                    <div class="chart-container">
                        <h3>${chartData.sentiment_distribution.title}</h3>
                        <div class="chart-wrapper">
                            <canvas id="sentimentChart"></canvas>
                        </div>
                    </div>
                `;
            }

            // Chain vs Local Chart
            if (chartData.chain_vs_local && chartData.chain_vs_local.chart) {
                html += `
                    <div class="chart-container">
                        <h3>${chartData.chain_vs_local.title}</h3>
                        <div class="chart-wrapper">
                            <canvas id="chainLocalChart"></canvas>
                        </div>
                        <div class="comparison-stats">
                            <div class="stat-box">
                                <h4>üè¢ Branded</h4>
                                <div class="stat-value">${chartData.chain_vs_local.data.branded.count}</div>
                                <p>Avg Rating: ${chartData.chain_vs_local.data.branded.avg_rating}</p>
                            </div>
                            <div class="stat-box">
                                <h4>üè™ Local</h4>
                                <div class="stat-value">${chartData.chain_vs_local.data.local.count}</div>
                                <p>Avg Rating: ${chartData.chain_vs_local.data.local.avg_rating}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            document.getElementById('chartsSection').innerHTML = html;

            // Destroy old chart instances
            Object.values(chartInstances).forEach(chart => chart.destroy());
            chartInstances = {};

            // Create charts after DOM is updated
            setTimeout(() => {
                if (chartData.sentiment_distribution) {
                    createPieChart('sentimentChart', chartData.sentiment_distribution);
                }
                if (chartData.chain_vs_local && chartData.chain_vs_local.chart) {
                    createBarChart('chainLocalChart', chartData.chain_vs_local.chart);
                }
            }, 100);
        }

        function createBarChart(canvasId, data) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            chartInstances[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: data.datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createPieChart(canvasId, data) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            chartInstances[canvasId] = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: data.datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
